<div  th:fragment="post">
    <div class="card mb-1">
        <div class="card-body">
            <div class="media">
                <!--th:src="@{${'C:\Users\ะะก\Desktop\Avatars\' + post.user.login + '_avatar.jpg'}}"-->
                <img class="mr-3"
                     th:src="'/home/image?id=' + ${post.user.id}"
                     alt="Generic placeholder image"/>
                <div class="media-body">
                    <h5 class="mt-0 row">
                        <div class="col-auto mr-auto">
                            <p th:text="${post.user.login}"/>
                        </div>
                        <div class="col-auto">
                            <p class="text-muted font-weight-light small" th:text="${post.getDate()}"/>
                        </div>
                    </h5>
                    <p th:text="${post.text}"/>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-sm-2 col-md-1">
                    <button class="likes btn btn-link" id="btnPostLike"
                            th:attr="data-post-id=${post.getId()}">
                        <i class="fa fa-heart fa-1" aria-hidden="true"
                           th:text="' ' + ${post.l_count}"></i>
                    </button>

                    <!--<form method="get" action="plusl">-->
                    <!--<button type="submit" class="btn btn-link" name="like" th:value="${post}"-->
                    <!--data-toggle="tooltip" data-placement="bottom"-->
                    <!--title="I like it!">-->
                    <!--<i class="fa fa-heart fa-1" aria-hidden="true"-->
                    <!--th:text="${post.getLikeCount()}"></i>-->
                    <!--</button>-->
                    <!--</form>-->
                </div>
                <div class="col-sm-2 col-md-1">
                    <button class="reposts btn btn-link" id="btnPostRepost"
                            th:attr="data-post-id=${post.getId()}">
                        <i class="fa fa-retweet fa-1" aria-hidden="true"
                           th:text="' ' + ${post.r_count}"></i>
                    </button>
                </div>
                <div class="col-sm-2 col-md-1">
                    <button type="button" class="btn btn-link" data-toggle="tooltip" data-placement="bottom"
                            title="Share it!">
                        <i class="fa fa-share-alt fa-1" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="col-sm-2 col-md-1">
                    <button type="button" class="btn btn-outline-primary"
                            data-toggle="collapse"
                            th:attr="data-target='#collapse' +${post.getId()} ,
                                         aria-controls='collapse' +${post.getId()}" aria-expanded="false">
                        <i class="fa fa-comments fa-1" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="collapse" th:id="'collapse' +${post.getId()}">
            <div class="form-group">
                                        <textarea type="text" class="textarea form-control" name="comtext" id="ComText"
                                                  placeholder="What u think?"></textarea>
            </div>
            <button type="submit" name="post" th:value="${post.id}" class="comment btn btn-primary"
                    th:attr="data-post-id=${post.getId()}">Comment
            </button>
            <div class="comments" th:each="comment:${post.comments}">
                <div class="card">
                    <div class="card-header">
                        <div class="media">
                            <img class="mr-3"
                                 src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1602c1e6bbe%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1602c1e6bbe%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.84375%22%20y%3D%2236.5%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                                 alt="Generic placeholder image"/>
                            <div class="media-body">
                                <h5 class="mt-0 row">
                                    <div class="comment-author col-auto mr-auto">
                                        <p th:text="${comment.user.login}"/>
                                    </div>
                                    <div class="col-auto">
                                        <p class="comment-date text-muted font-weight-light small"
                                           th:text="${comment.getDate()}"/>
                                    </div>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="comment-text card-text" th:text="${comment.text}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
