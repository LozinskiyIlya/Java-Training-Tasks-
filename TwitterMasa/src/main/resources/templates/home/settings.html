<!DOCTYPE html>
<html data-layout-decorator="layouts/base">
<head>
    <title>Settings</title>
</head>
<body class="bg-dark">
<div data-layout-fragment="content">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card p-2 bg-light">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email"/>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>
                    </div>
                    <p>
                        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                           aria-controls="collapseExample">
                            Change password
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-block p-2">
                            <div class="container">
                                <form>
                                    <div class="form-group row">
                                        <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">New
                                            password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control form-control-sm"
                                                   id="lgFormGroupInput" placeholder="enter new password"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Repeat
                                            password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control form-control-sm"
                                                   id="smFormGroupInput" placeholder="repeat password"/>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Login">Login</label>
                        <input type="text" class="form-control" id="Login" placeholder="Login"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name"/>
                        </div>
                        <div class="form-group col-6">
                            <label for="Surname">Surname</label>
                            <input type="text" class="form-control" id="Surname" placeholder="Surname"/>
                        </div>
                    </div>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"/>
                            Want option 1
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"/>
                            Want option 1
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"/>
                            Want option 1
                        </label>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
